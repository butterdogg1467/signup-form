<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css"/>
</head>
<body>
        

    <div class="textcontainer">

        <h3>This is not the real PRXT sign up page! 
            You can find that on our website. This is just a project. Elevate your web presence today.
            Go to prxtweb.com <i>now</i> to get started.</h3>

        <h3>You<i> know </i>you want to.</h3>
        

        <form>
        <fieldset>
        <h2>Let's Do This!</h2>
        <div class="allinputs">
            <div class="inputcontainer">
                <label for='firstname'>First Name</label>
                <input type="text" id="firstname" name="firstname">
            </div>

            <div class="inputcontainer">
                <label for='lastname'>Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <div class="inputcontainer">
                <label for='email'>Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="inputcontainer">
                <label for='phonenum'>Phone Number</label>
                <input type="tel" id="phonenum" name="phonenum">
            </div>

            <div class="inputcontainer">
                <label for='password'>Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="inputcontainer">
                <label for='confirmpass'>Confirm Password</label>
                <input type="password" id="confirmpass" name="confirmpass">
                <span class="passwordsmustmatch"></span>
            </div>
        </div>

        </fieldset>

            <button type="submit">Create Account</button>

            <p>Already have an account? <a>Log In</a></p>
        </form>
    
    
</body>
</html>
